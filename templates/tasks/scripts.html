<div class="container-fluid">

  <div class="card mt-3">
      <div class="card-header">
          <div class="row">
              <div class="col-2">
                  <h4>Tasks</h4>
              </div>
              <div class="col-8 form-group">                  <select id="task-selector" class="selectpicker" data-style="btn">
                      <option>create_tables</option>
                      <option>propose_migrations</option>
                      <option>apply_migrations</option>
                      <option>backup_database</option>
                      <option>restore_database</option>
                      <option>list_backups</option>
                      <option>indexer_migrate</option>
                      <option>list_failed_projects</option>
                      <option>delete_failed_projects</option>
                  </select>
                  <input type="text" id="task-param" class="form-control form-control-alternative">              </div>
              <div class="col-2">
                  <div class="d-flex justify-content-end">
                      <button id="btn-start-task" type="button" class="btn btn-secondary btn-sm mr-2"><i class="fas fa-arrow-circle-down"></i> &nbsp; Start task</button>
                  </div>
              </div>
          </div>          <div class="row mt-2">
              <div class="col-12">
                  <div class="btn-group mr-3" role="group">
                      <button id="btn-create-tables" type="button" class="btn btn-sm btn-info mr-2"><i class="fas fa-table"></i> Create Tables</button>
                      <button id="btn-propose-migrations" type="button" class="btn btn-sm btn-warning mr-2"><i class="fas fa-clipboard-list"></i> Propose Migrations</button>
                      <button id="btn-apply-migrations" type="button" class="btn btn-sm btn-success mr-2"><i class="fas fa-database"></i> Apply Migrations</button>
                  </div>
                  <div class="btn-group" role="group">
                      <button id="btn-list-backups" type="button" class="btn btn-sm btn-info mr-2"><i class="fas fa-list"></i> List Backups</button>
                      <button id="btn-backup-database" type="button" class="btn btn-sm btn-primary mr-2"><i class="fas fa-save"></i> Backup Database</button>
                      <button id="btn-restore-database" type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#modal-restore-db"><i class="fas fa-undo"></i> Restore Database</button>
                  </div>
              </div>
      </div>
      <div class="card-body">
      </div>
  </div>

  <div class="card mt-3 card-table-sm">
      <div class="card-header">
          <div class="row">
              <div class="col-2">
                  <h4>Tasks</h4>
              </div>
              <div class="col-8">
              </div>
              <div class="col-2">
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-32 btn-secondary refresh-table-button" data-target="#table-task">
                      <i class="fas fa-refresh"></i>
                    </button>
                  </div>
              </div>
          </div>
      </div>
      <div class="card-body">
          <table class="table table-borderless"
              id="table-task"
              data-toggle="table"
              data-url="{{ tools.context.url_prefix }}/api/v1/admin/tasks/administration/?scope=task"
              data-pagination="false"
              data-click-to-select="false"
            >
              <thead class="thead-light">
                  <tr>
                      <th scope="col" data-sortable="true" data-field="task_id">Task ID</th>
                      <th scope="col" data-sortable="true" data-field="requestor">Requestor</th>
                      <th scope="col" data-sortable="true" data-field="runner">Runner</th>
                      <th scope="col" data-sortable="true" data-field="status">Status</th>
                      <th scope="col" data-sortable="true" data-field="meta">Meta</th>
                      <th scope="col" data-visible="false" data-field="node">Node</th>
                      <th scope="col" data-align="right" data-width="50" data-formatter="actions_formatter" data-events="actions_events">Actions</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>
  </div>

</div>

<script src="{{ url_for('admin.static', filename='js/vendor/jquery.serialize-object.min.js') }}"></script>
<script src="{{ url_for('admin.static', filename='js/vendor/axios.min.js') }}"></script>

<div id="modal-task-logs" class="modal fixed-left fade shadow-sm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-aside" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Logs: <span id="modal-logs-task"></span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col">

            <form id="form-logs">
              <div class="form-group">
                <label for="input-logs">Logs</label>
                <textarea class="col-12" rows="20" id="input-logs" readonly></textarea>
              </div>
            </form>

          </div> <!-- col -->
        </div> <!-- row -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> <!-- modal -->

<script>  var tasks_api_url = "{{ tools.context.url_prefix }}/api/v1/admin/tasks/administration/";
  //
  var logs_row = {};
</script>

<!-- Modal for Database Restore -->
<div id="modal-restore-db" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Restore Database</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning">
          <strong>Warning!</strong> Restoring a database will overwrite existing data. Always create a backup before performing a restore operation.
        </div>

        <div class="form-group">
          <label for="backup-selector">Select Backup:</label>
          <select id="backup-selector" class="form-control">
            <option value="">Loading backups...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="schema-selector">Select Schema to Restore:</label>
          <select id="schema-selector" class="form-control">
            <option value="all">All Schemas</option>
            <option value="shared">Shared Schema Only</option>
            <option value="project">Specific Project (Select Below)</option>
          </select>
        </div>

        <div id="project-selector-container" class="form-group" style="display: none;">
          <label for="project-selector">Select Project:</label>
          <select id="project-selector" class="form-control">
            <option value="">Select a backup first</option>
          </select>
        </div>

        <div id="backup-details" class="card mt-3" style="display: none;">
          <div class="card-header">
            <h5>Backup Details</h5>
          </div>
          <div class="card-body">
            <p><strong>Date:</strong> <span id="backup-date"></span></p>
            <p><strong>Schemas:</strong> <span id="backup-schemas"></span></p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="btn-confirm-restore" type="button" class="btn btn-danger">Restore</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('admin.static', filename='js/tasks.js') }}"></script>
<script src="{{ url_for('admin.static', filename='js/db_backup_restore.js') }}"></script>
