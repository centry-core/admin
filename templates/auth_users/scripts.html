<div class="container-fluid">

  <div class="card mt-3 card-table-sm">
    <div class="card-header">
      <div class="row">
        <div class="col-4">
          <h4>Auth users</h4>
        </div>
        <div class="col-8">
        </div>
      </div> <!-- row -->
    </div>
    <div class="card-body">
      <div class="row p-3 m-3">
        <div class="col-10">
          <table class="table table-borderless"
              id="table"
              data-toggle="table"
              data-url="{{ tools.context.url_prefix }}/api/v1/admin/auth_users/administration"
              data-unique-id="id"
              data-pagination="false"
            >
              <thead class="thead-light">
                <tr>
                  <th scope="col" data-field="state" data-checkbox="true"></th>
                  <th scope="col" data-field="id" data-sortable="true" data-visible="true">ID</th>
                  <th scope="col" data-field="email" data-sortable="true">Email</th>
                  <th scope="col" data-field="name" data-sortable="true">Name</th>
                  <th scope="col" data-field="last_login" data-sortable="true">Last login</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div> <!-- col -->
        <div class="col-2">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-sm mr-2" data-toggle="modal" data-target="#userCreateModal">
              <i class="fas fa-plus"></i> &nbsp; Create user
            </button>
            <button id="btn-delete-users" type="button" class="btn btn-secondary btn-sm mr-2">
              <i class="icon__18x18 icon-delete"></i> &nbsp; Delete user
            </button>
          </div>
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- card-body -->
  </div>

</div> <!-- container-fluid -->


<div class="modal modal-small fixed-left fade shadow-sm" tabindex="-1" role="dialog" id="userCreateModal">
    <div class="modal-dialog modal-dialog-aside" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row w-100">
                    <div class="col">
                        <h2>Create user</h2>
                    </div>
                    <div class="col-xs">
                        <button type="button" class="btn  btn-secondary" data-dismiss="modal" aria-label="Close">
                            Cancel
                        </button>
                        &nbsp;
                        <button type="button" id="create_submit" class="btn btn-basic">Create</button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="form-group col">
                            <p class="font-h5 font-semibold">User Name</p>
                            <p class="font-h6 font-weight-400 mb-1">Enter user name</p>
                            <input type="text" id="user_name" class="form-control form-control-alternative" placeholder="User Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <p class="font-h5 font-semibold">User Email</p>
                            <p class="font-h6 font-weight-400 mb-1">Enter user email</p>
                            <input type="text" id="user_email" class="form-control form-control-alternative" placeholder="user@e.mail">
                        </div>
                    </div>
                </div>
            </div> <!-- modal-body -->
        </div>
    </div>
</div>


<script src="{{ url_for('admin.static', filename='js/vendor/jquery.serialize-object.min.js') }}"></script>
<script src="{{ url_for('admin.static', filename='js/vendor/axios.min.js') }}"></script>

<script>
  var auth_users_api_url = "{{ tools.context.url_prefix }}/api/v1/admin/auth_users/administration";
</script>

<script src="{{ url_for('admin.static', filename='js/auth_users.js') }}"></script>
